<!DOCTYPE html>

<html lang="en">
  
<head>
    
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes"/>
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Main Page</title>

  <!-- Bootstrap core CSS -->
  <link href="./vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- custom internal css for personal touch -->
  <link href="./css/main.css" type="text/css" rel="stylesheet"/>

  <!-- loading the axios library from a CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.1/axios.js"></script>

  <style>
    #list-div {
      position: absolute;
      top: 200px;
      left: 1250px;
    }
    #dropdown {
      position: relative;
      width: 500px;
      right: 100px;
      text-align: center;
      font-size: xx-large;
    }
    
    #modal-body .update-teacher {
      width: 300px;
      margin-bottom: 10px;
    }
    .active {
    background-color: cadetblue !important;
    }
  
  </style>

</head>

<body onload="getTeachers();">
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light static-top">
    
    <div class="container-fluid">

      <a class="navbar-brand" href="./index.html">UNIVERSAL</a>

      <button class="navbar-toggler" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbarResponsive" 
        aria-controls="navbarResponsive"
        aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

        <div class="collapse navbar-collapse" id="navbarResponsive"> 
          <ul class="navbar-nav ml-auto">
          </ul>    
        </div>
      
    </div>
    
  </nav>

  <!-- Modal pop-up for Lecturers -->
  <div id="teacher-menu" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Would you like to update or delete?</h4>
        </div>
        <div id="modal-body" class="modal-body">
          <input type="text" id="update-teacher" class="update-teacher" placeholder="Enter Teacher Name">
          <input type="text" id="update-module-code" class="update-teacher" placeholder="Enter Module Code">
          <input type="text" id="update-module-name" class="update-teacher" placeholder="Enter Module Name">
        </div>
        <div class="modal-footer">
          <button id="teacher-update-button" type="button" class="btn btn-success" onclick="updateTeacher(this.value);">Update</button>
          <button id="teacher-delete-button" type="button" class="btn btn-danger" onclick="deleteTeacher(this.value);">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <div id="input-field">
    
      <input type="text" id="lecturer" placeholder="Enter Lecturer Name">
      
      <input type="text" id="moduleName" placeholder="Enter Module Name">

      <input type="text" id="moduleCode" placeholder="Enter Module Code">
      
      <button id="submit" onclick="postTeacher();">Submit</button>
  
  </div>


  <div id="teacher-list">
    <ul id="list-group" class="list-group">
      <h1>Lecturers</h1>
    </ul>
  </div>

    <div id="list-div"></div>

    <script src="./js/index.js"></script>

  <!-- Bootstrap core JavaScript -->
  <script src="./vendor/jquery/jquery.slim.min.js"></script>
  <script src="./vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
