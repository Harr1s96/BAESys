events {}
http {
	server {
		listen 80;  

        root /var/www/;  
        
        index index.html;
		include /etc/nginx/mime.types;  
          
        location / {
			try_files $uri $uri/ /;
        }
		
		location /UniversalApp {
			proxy_pass http://back-end-Load-Balancer-600447104.eu-west-2.elb.amazonaws.com;
		}
	}
}
